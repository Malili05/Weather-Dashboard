<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link src = "assets/styles.css">
</head>
<body>
    <nav class="navbar bs-info-bg-subtle">
        <div class="container-fluid">
          <a class="navbar-brand ">Weather Dashboard</a>
          <form id="search-form" class="d-flex" role="search">
            <input id="search-city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>



    <div id="current-weather" class="container-fluid bs-info-bg-subtle">
        
    </div>
    <div class="container text-center">
      <div class="row row-cols-5">
        <div id="forecast1" class="col">
          <h5 class="card-title">Day 1</h5>
        </div>
        <div id="forecast2" class="col">
          <h5 class="card-title">Day 2</h5>
        </div>
        <div id="forecast3" class="col">
          <h5 class="card-title">Day 3</h5>
        </div>
        <div id="forecast4" class="col">
          <h5 class="card-title">Day 4</h5>
        </div>
        <div id="forecast5" class="col">
          <h5 class="card-title">Day 5</h5>
        </div>
      </div>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
